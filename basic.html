<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript basics</title>
</head>

<body>
    <h1>Javascript basics</h1>
    <ul>
        <li>Spring</li>
        <li>Summer</li>
        <li>Fall</li>
        <li>Winter</li>
    </ul>
    <script>
      console.log(console);
      console.error("This is an error");
      console.warn("This is a warning");
      console.info("This is an informative message");
      
      let name = "Jon",
      lastName = "Mircha",
      age = 25;

      console.log(name);
      console.log(lastName);
      console.log(age);
      console.log(name, lastName, age);
      console.log(`Hello, my name is ${name} ${lastName} and I'm ${age} years old`);
      console.log(`Hello, my name is %s %s and I'm %d years old`, name, lastName, age);
      console.clear();
      console.log(window);
      console.log(document);
      console.dir(window);
      console.dir(document);
      console.clear();

      console.group("@jomircha courses on Youtube");
      console.log("Javascript");
      console.log("Nodejs");
      console.log("PWA");
      console.log("Flexbox");
      console.log("Java");
      console.groupEnd();

      console.groupCollapsed("@jomircha courses on Youtube");
      console.log("Javascript");
      console.log("Nodejs");
      console.log("PWA");
      console.log("Flexbox");
      console.log("Java");
      console.groupEnd();
      console.clear();

      console.log(console);
      console.table(Object.entries(console).sort());

      const numbers = [1,2,3,4,5],
      vowels = ["a","e","i","o","u"];

      console.table(numbers);
      console.table(vowels);

      const dog = {
        name: "Boni",
        race: "Boxer",
        color: "White"
      }

      console.table(dog);
      console.clear();

      console.time("How long does my code take");
      const array = Array(100000);

      for (let i = 0; i < array.length; i++) {
        array[i] = i;
      }

      console.timeEnd("How long does my code take");
      console.clear();

      for (let i = 0; i <= 100; i++) {
        console.count("code");
        console.log(i);
      }

      console.clear();

      let x = 6,
      y = 2,
      proofXY = "X is expected to be less than y";

      console.assert(x<y, {x,y,proofXY});
      
    </script>
</body>

</html>
